<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Reserved Mug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #F9F7F2;
      --text: #344E41;
      --muted: #9AA48E;

      /* Button colors */
      --ceramic-bg: #E6DED2;     /* warm, stone */
      --insulated-bg: #D6E0E6;   /* cool, steel */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }

    .card {
      background: #fff;
      width: 85%;
      max-width: 520px;
      padding: 3rem;
      border-radius: 40px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.07);
    }

    .pilot-header {
      font-size: 0.8rem;
      letter-spacing: 2px;
      font-weight: 800;
      text-transform: uppercase;
      color: #3A5A40;
      margin-bottom: 0.5rem;
    }

    h1 {
      color: var(--text);
      font-size: 2.2rem;
      margin: 0 0 1.25rem 0;
    }

    .feature-box {
      background: #F1F3ED;
      padding: 1.25rem 1.5rem;
      border-radius: 25px;
      margin-bottom: 1.75rem;
      text-align: left;
      color: #588157;
      font-size: 1.1rem;
    }

    .feature-item {
      display: flex;
      margin-bottom: 8px;
    }

    .dot {
      margin-right: 12px;
      font-weight: bold;
    }

    .question {
      font-size: 1.55rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 2rem;
    }

    .btn-row {
      display: flex;
      gap: 26px;
      justify-content: center;
      margin-bottom: 1.75rem;
      flex-wrap: wrap;
    }

    .vote-btn {
      width: 210px;
      height: 210px;
      border-radius: 50%;
      border: 2px solid rgba(0,0,0,0.08);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      user-select: none;
    }

    .vote-btn:active {
      transform: scale(0.97);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .ceramic {
      background: var(--ceramic-bg);
    }

    .insulated {
      background: var(--insulated-bg);
    }

    .mug-img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      opacity: 0.9;
      filter: grayscale(100%);
      margin-bottom: 12px;
    }

    .label {
      font-size: 1rem;
      font-weight: 900;
      letter-spacing: 1px;
      text-transform: uppercase;
      line-height: 1.15;
      color: var(--text);
      text-align: center;
    }

    .skip {
      margin-top: 18px;
      display: inline-block;
      font-size: 0.95rem;
      color: #7C8D71;
      text-decoration: underline;
      cursor: pointer;
      user-select: none;
    }

    .hidden {
      display: none;
    }

    .thanks {
      font-size: 5rem;
      margin-bottom: 1rem;
    }

    details {
      position: fixed;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }

    summary {
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.35;
      cursor: pointer;
      list-style: none;
    }

    .log {
      background: white;
      padding: 18px 20px;
      border-radius: 15px;
      width: 260px;
      margin: 10px auto;
      box-shadow: 0 -5px 25px rgba(0,0,0,0.1);
      text-align: left;
      color: #588157;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div class="card" id="q">
    <div class="pilot-header">Proposed Pilot Program</div>
    <h1>The Reserved Mug</h1>

    <div class="feature-box">
      <div class="feature-item"><span class="dot">✓</span>A Rez-branded mug that lives here</div>
      <div class="feature-item"><span class="dot">✓</span>We wash it and store it</div>
      <div class="feature-item"><span class="dot">✓</span>Ready when you arrive</div>
    </div>

    <div class="question">Which option would you choose?</div>

    <div class="btn-row">
      <button class="vote-btn ceramic" onclick="vote('Ceramic Mug')">
        <img class="mug-img" src="ceramic-mug-v2.png" alt="Ceramic mug sketch">
        <div class="label">Classic<br>Ceramic Mug</div>
      </button>

      <button class="vote-btn insulated" onclick="vote('Insulated Mug')">
        <img class="mug-img" src="insulated-mug-v2.png" alt="Insulated mug sketch">
        <div class="label">Insulated Mug<br>with Lid</div>
      </button>
    </div>

    <div class="skip" onclick="vote('Skip')">I’d probably skip this</div>
  </div>

  <!-- THANK YOU -->
  <div class="card hidden" id="t">
    <div class="thanks">✨</div>
    <h1>Thank you!</h1>
    <p style="color:#588157;font-size:1.2rem;">Your input helps us decide.</p>
  </div>

  <!-- STATS -->
  <details>
    <summary id="stats-summary">View Stats (0)</summary>
    <div class="log" id="stats"></div>
  </details>

  <script>
    const KEY = 'rezcafe_reserved_mug_week2';

    function vote(choice) {
      const data = JSON.parse(localStorage.getItem(KEY) || '[]');
      data.push({ choice, time: new Date().toISOString() });
      localStorage.setItem(KEY, JSON.stringify(data));

      document.getElementById('q').classList.add('hidden');
      document.getElementById('t').classList.remove('hidden');

      updateStats();

      setTimeout(() => {
        document.getElementById('t').classList.add('hidden');
        document.getElementById('q').classList.remove('hidden');
      }, 2500);
    }

    function updateStats() {
      const data = JSON.parse(localStorage.getItem(KEY) || '[]');
      const ceramic = data.filter(d => d.choice === 'Ceramic Mug').length;
      const insulated = data.filter(d => d.choice === 'Insulated Mug').length;
      const skip = data.filter(d => d.choice === 'Skip').length;

      document.getElementById('stats').innerHTML =
        `Ceramic: ${ceramic}<br>` +
        `Insulated: ${insulated}<br>` +
        `Skip: ${skip}<br><hr>Total: ${data.length}`;

      document.getElementById('stats-summary').innerText =
        `View Stats (${data.length})`;
    }

    updateStats();
  </script>

</body>
</html>
